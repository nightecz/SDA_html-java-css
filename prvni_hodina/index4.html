
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>web forms</h1>
  <form autocomplete="off">
    <div>
      <div>
        <label for="firstname">jméno</label>
      </div>
      <div>
        <input name="firstname" type="text" id="firstname">
      </div>
    </div>

    <div>
      <div>
        <label for="lastname">příjmení</label>
      </div>
      <div>
        <input name="lastname" id="lastname" type="text">
      </div>
    </div>

    <div>
      <div>
        <label for="city">město</label>
      </div>
      <div>
        <select id="city" name="city">
          <option value=""></option>
          <option value="12">Brno</option>
          <option value="13">Praha</option>
          <option value="16">Olomouc</option>
          <option value="22">Kroměříž</option>
        </select>
      </div>
    </div>

    <div>
      <div>
        <label for="comment">váš komentář</label>
      </div>
      <div>
        <textarea id="comment" cols="30" rows="8" name="comment"></textarea>
      </div>
    </div>

    <div>
      <!-- <input type="submit" value="pošli to"> -->
       <button type="submit">odeslat form</button>
    </div>
  </form>
  <!-- UI form controls ... kontrolky
    input
    textarea
    select
   -->
    <!-- booleanovské attributy
      pokud je uveden, je true ... pokud není uveden, je false
    -->
  <!-- id - globální atribut - identifikace element - musí být unikátní v rámci dokumentu -->
</body>
</html>
